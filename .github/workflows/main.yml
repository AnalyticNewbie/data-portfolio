name: Update Portfolio Hub
on:
  schedule:
    - cron: '0 13 * * *' # Runs daily
  workflow_dispatch:     # Allows you to click a button to run it manually

jobs:
  update-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install psycopg2-binary
      - name: Sync Database to JSON
        run: python sync_portfolio.py
        env:
          DB_URL: ${{ secrets.DB_URL }} # This is your secret key
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "Automated Data Update" || echo "No changes"
          git push