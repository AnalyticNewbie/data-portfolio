services:
  db:
    image: postgres:16
    container_name: nba_postgres
    environment:
      POSTGRES_DB: nba
      POSTGRES_USER: nba_user
      POSTGRES_PASSWORD: nba_pass
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - nba_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nba_user -d nba"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  nba_pgdata: